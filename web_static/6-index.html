<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
        <title>AirBnB</title>
    </head>
    <body>
        <header>
            <div class="logo"> </div>
        </header>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <h3>States</h3>
                        <h4>California, Virginia, New York</h4>
                        <div class="popover">
                            <ul>
                                <li>
                                    <h2>California:</h2>
                                    <ul>
                                        <li>1st city</li>
                                        <li>2nd city</li>
                                    </ul>
                                </li>
                                <li>
                                    <h2>Virginia:</h2>
                                    <ul>
                                        <li>1st city</li>
                                        <li>2nd city</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="amenities">
                        <h3>Amenities</h3>
                        <h4>Bathroom, Electricity, Pool</h4>
                        <div class="popover">
                            <ul>
                                <li>Internet</li>
                                <li>Parking</li>
                                <li>Pool</li>
                                <li>Balcony</li>
                            </ul>
                        </div>
                    </div>
                    <button>Search</button>
                </section>
            </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
